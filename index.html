<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="videoPlayer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
    var videos = [
        "4op4AxqXIDE",
        "CkKYjf2U94Q",
        "x9vp511M8SE",
        "m6_ScRGgHsM",
        "bZE_YvHz8Fs",
        "dHWRLE0KtrY"
    ];

    var currentIndex = 0;
    var player = document.getElementById('videoPlayer');

    function playNextVideo() {
        if (currentIndex >= videos.length) {
            currentIndex = 0;
        }
        var videoId = videos[currentIndex];
        player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        currentIndex++;
        // Set the duration for each video, for example, 10 seconds.
        setTimeout(playNextVideo, 10000); // Adjust the time as needed
    }

    // Start playing the first video
    playNextVideo();
</script>

</body>
</html>
