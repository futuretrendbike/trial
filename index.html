<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Sensor's Reading</title>
    <style>
        body {
            background-color: #a0d8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            width: 80%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        .video-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video-stream" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="video-label"></div>
    </div>

    <script>
        const folderId = '1YK0XU0bJ1ZT8vAqbGj_U9_8NNYTGY73p'; // Your Google Drive folder ID
        const apiKey = 'AIzaSyDCEG2qUq5DahJLQB2p1RwbTTZF2d9SBpg'; // Your Google Drive API key

        async function fetchVideoFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,modifiedTime)`;
            const response = await fetch(url);
            const data = await response.json();
            return data.files;
        }

        async function updateVideo() {
            const videoFiles = await fetchVideoFiles();
            if (videoFiles && videoFiles.length > 0) {
                const sortedFiles = videoFiles.sort((a, b) => new Date(b.modifiedTime) - new Date(a.modifiedTime));
                const latestFile = sortedFiles[0];
                const videoPlayer = document.getElementById('video-stream');
                const videoLabel = document.querySelector('.video-label');

                videoPlayer.src = `https://drive.google.com/file/d/${latestFile.id}/preview?autoplay=1&mute=1`;
                videoLabel.textContent = latestFile.name;
            }
        }

        setInterval(updateVideo, 10000); // Update video every 10 seconds
        updateVideo(); // Initial call to display the latest video
    </script>
</body>
</html>
